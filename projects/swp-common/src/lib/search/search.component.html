<h1 i18n="Demo Angular|Relate to Quality Inspection title">Demo Angular</h1>
<p-accordion>
  <p-accordionTab header="Search filters" i18n-header="Search filters |Relate to Search filters title" [selected]="false">
    <form [formGroup]="searchFormGroup" novalidate>
      <div class="ui-grid ui-grid-responsive ui-grid-pad">
        <div class="ui-grid-row padding-top-10">
          <div class="ui-grid-col-6">
            <div class="ui-grid-col-4">
              <label i18n-text="firstName|Relate to First Name filter" id="lblfirstName" for="txtfirstName" text="First Name"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }">First Name</label>
            </div>
            <div class="ui-grid-col-8">
              <!-- <input type="text" class="da-input-type-text" id="txtfirstName" name="txtfirstName" formControlName="firstName" /> -->
              <p-autoComplete id="txtFirstName" name="txtFirstName" inputId="innerTxtFirstName" [suggestions]="filteredFirstNameSingle"
                                (completeMethod)="filterFirstNameSingle($event)" formControlName="firstName"
                                field="name" ></p-autoComplete>
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
            </div>
          </div>
          <div class="ui-grid-col-6">
            <div class="ui-grid-col-4">
              <label i18n-text="Gender|Relate to Gender filter" id="lblGender" for="txtGender" text="Gender">Gender</label>
            </div>
            <div class="ui-grid-col-8">
              <p-dropdown id="txtGender" formControlName="gender" [options]=listGender placeholder="Select a gender" i18n-placeholder="Select a gender|Relate to Select Gender"></p-dropdown>
            </div>
          </div>
        </div>

          <div class="ui-grid-col-12 text-right">
